<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device @import "https://unpkg.com/open-props";
    @import "https://unpkg.com/open-props/normalize.min.css";-->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <div id="result">
        <div id="left">
            <p style="font-family: HankenGroteskB" id="yourresult">Your Result</p>
            <div id="circle">
                <p style="font-family: HankenGroteskXB" id="number">76</p>
                <p id="of">of 100</p>
            </div>
            <p style="font-family: HankenGroteskXB" id="great">Great</p>
            <p id="words">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div id="right">
            <p style="font-family: HankenGroteskB" id="summary">Summary</p>
            <div id="reaction" class="category">
                <div id="colors"><img src="assets/images/icon-reaction.svg" alt="">
                    <p style="color: #F55;">Reaction</p>
                </div>
                <div id="ok">
                    <p id="x" style="font-family: HankenGroteskB;">80</p>
                    <p id="percent" style="font-family: HankenGroteskB;">/ 100</p>
                </div>

            </div>
            <div id="memory" class="category">
                <div id="colors"><img src="assets/images/icon-memory.svg" alt="">
                    <p style="color: #FFB21E;">Memory</p>
                </div>
                <div id="ok">
                    <p id="x" style="font-family: HankenGroteskB;">92</p>
                    <p id="percent" style="font-family: HankenGroteskB;">/ 100</p>
                </div>

            </div>
            <div id="verbal" class="category">
                <div id="colors">
                    <img src="assets/images/icon-verbal.svg" alt="">
                    <p style="color: #00BB8F;">Verbal</p>
                </div>
                <div id="ok">
                    <p id="x" style="font-family: HankenGroteskB;">61</p>
                    <p id="percent" style="font-family: HankenGroteskB;">/ 100</p>
                </div>

            </div>
            <div id="visual" class="category">
                <div id="colors">
                    <img src="assets/images/icon-visual.svg" alt="">
                    <p style="color: #1125D6;">Visual</p>
                </div>
                <div id="ok">
                    <p id="x" style="font-family: HankenGroteskB;">72</p>
                    <p id="percent" style="font-family: HankenGroteskB;">/ 100</p>
                </div>

            </div>
            <button>Continue</button>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
